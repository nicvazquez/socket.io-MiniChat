<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MiniChat</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<h1 class="mt-5">MiniChat</h1>
		<hr />

		<form id="myForm">
			<div class="row">
				<div class="col-8">
					<input type="text" id="msgTxt" placeholder="Message" class="form-control" />
				</div>

				<div class="col-4">
					<div class="btn btn-primary">Send</div>
				</div>
			</div>
		</form>

		<div class="row">
			<div class="col">
				<ul id="myMessages" class="mt-2">
					<li>Hello</li>
					<li>World</li>
					<li>Nicolas</li>
				</ul>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"
			integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script>
			const socket = io("http://localhost:8080");

			// DOM elements references
			const form = document.querySelector("#myForm");
			const messages = document.querySelector("#myMessages");

			socket.on("welcome-message", (data) => {
				console.log("The server has emitted something:", data);
			});

			// setTimeout(() => {
			// 	socket.emit("client-message", {
			// 		msg: "Client",
			// 		name: "Fernando",
			// 	});
			// }, 2000);
		</script>
	</body>
</html>
